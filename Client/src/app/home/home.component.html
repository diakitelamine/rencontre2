<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Trouvez votre partenaire</h1>
        <p class="lead">Entrez pour voir vos correspondances... il vous suffit de vous inscrire !</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">S'inscrire</button>
            <button class="btn btn-info btn-lg">Voir plus !</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
