<div class="mb-4 d-flex">
    <div class="btn-group" name="container">
        <button 
             class="btn btn-primary" 
             btnRadio="Unread"
             [(ngModel)]="container"
             (click) ="loadMessages()"
        >
         <i class="fa fa-envelope">Non lu</i>
        </button>

        <button 
             class="btn btn-primary" 
             btnRadio="Inbox"
             [(ngModel)]="container"
             (click) ="loadMessages()"
        >
         <i class="fa fa-envelope-open">Boîte de réception</i>
        </button>

         <button 
             class="btn btn-primary" 
             btnRadio="Outbox"
             [(ngModel)]="container"
             (click) ="loadMessages()"
        >
         <i class="fa fa-paper-plane">Boîte d'envoi</i>
        </button>
         
    </div>

</div>

<div class="row" *ngIf="!messages || messages.length === 0">
    <h3>Pas de messages</h3>
</div>

<div class="row" *ngIf="messages && messages.length > 0">
    <table class="table table-hover" style="cursor: pointer;">
        <thead>
            <tr>
                <th style="width: 40%;">Message</th>
                <th style="width: 20%;">De / À</th>
                <th style="width: 20%;">Envoyé / Reçu</th>
                <th style="width: 20%;">Actions</th>
            </tr>
        </thead>

        <tbody class="align-midlle">
            <tr [hidden]="loading" *ngFor="let message of messages" 
                [routerLink]="container === 'Outbox'
                 ? '/members/' + message.recipientUsername
                 : '/members/' + message.senderUsername" [queryParams]="{tab: 'Messages'}">

                <td>{{ message.content }}</td>
                <td>
                    <div *ngIf="container === 'Outbox'; else inboxRecipient">
                        <img [src]="message.recipientPhotoUrl || './assets/user.png'" alt="recipient photo" class="img-circle rounded-circle me-2" style="width: 40px; height: 40px;">
                        <strong>{{ message.recipientUsername | titlecase }}</strong>
                    </div>

                    <ng-template #inboxRecipient>
                        <img [src]="message.senderPhotoUrl || './assets/user.png'" alt="sender photo" class="img-circle rounded-circle me-2">
                        <strong>{{ message.senderUsername | titlecase }}</strong>
                    </ng-template>
                </td>
                <td>{{ message.messageSent | timeago }}</td>
                <td>
                    <button (click)="deleteMessage(message.id)" class="btn btn-danger">Supprimer</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="d-flex justify-content-center" *ngIf="!loading && pagination && messages && messages.length > 0">
    <pagination 
        [boundaryLinks]="true"
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        [maxSize]="10"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;">
</pagination>
