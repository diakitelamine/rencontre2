<div class="mb-3">
 <input 
     type="text"
    [ngClass]="{'is-invalid': control.errors && control.touched}"
    class="form-control"
    [formControl]="control"
    placeholder={{label}}
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"

 >
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">
        {{label}} est obligatoire
    </div>
</div>
