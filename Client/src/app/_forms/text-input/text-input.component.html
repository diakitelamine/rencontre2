<div class="mb-3">
    <input 
      type={{type}}
      [ngClass]="{'is-invalid': control.errors && control.touched}"
      class="form-control"
      [formControl]="control"
      placeholder={{label}}
    >
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">
        {{label}} est obligatoire
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
        {{label}} doit contenir au moins {{control.errors?.['minlength'].requiredLength}} caractères
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
        {{label}} doit contenir au plus {{control.errors?.['maxlength'].requiredLength}} caractères
    </div> 
    <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">
        La confirmation du mot de passe est obligatoire
    </div>       

</div>
